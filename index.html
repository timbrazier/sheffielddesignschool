  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="row header">
    <div class="column" style="margin-top: 0%">
      <img src="logo.png" class="logo" alt="The Sheffield Design School Logo" height="120px">

  <div class="container">
    <div class="row">
      <p>Launching in 2019, the Sheffield Design School will be helping people use design to make positive changes in their lives.</p>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="https://sheffielddesignschool.us19.list-manage.com/subscribe/post?u=6b7c2ae8b80bee32d6845a1d3&amp;id=3b32b3d73c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
      <div class="mc-field-group">
      	<label for="mce-EMAIL">If you'd like to know more about the Sheffield Design School and how we can help you or your organisation, send us your email address and you'll be the first to find out more</label>
      	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your email address" required>
      </div>
      	<div id="mce-responses" class="clear">
      		<div class="response" id="mce-error-response" style="display:none"></div>
      		<div class="response" id="mce-success-response" style="display:none"></div>
      	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6b7c2ae8b80bee32d6845a1d3_3b32b3d73c" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>

      <!--End mc_embed_signup-->
    </div>
  </div>
